<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition case 1</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/fonts/css/all.css">

    <style>
        section {
            width: 228px;
            height: 492px;
            top: 91px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            right: 172px;
        }
        section>div{
            left: 0;
            height: 40px;
            position: relative;
            background: blueviolet;
            color: white;
            box-shadow: 1px 2px 3px 2px black;
            transition: all 2s;
        }

        section>div>h3{
            margin: 0;
            display: inline-block;
            padding: 10px;
        }
        section>div>i{
            position: absolute;
            right: 10px;
            top: 7px;
            font-size: 28px;
        }

        section>div:hover{
            background: deeppink;
            left: 172px;
            cursor: pointer;
            transition: all 2s;

        }
    </style>
</head>
<body>
<section>
    <div>
        <h3>Menu One</h3>
        <i class="fas fa-address-book"></i>
    </div>
    <div>
        <h3>Menu Two</h3>
        <i class="fas fa-ambulance"></i>
    </div>
    <div>
        <h3>Menu Three</h3>
        <i class="fas fa-book-medical"></i>
    </div>
    <div>
        <h3>Menu Four</h3>
        <i class="fas fa-layer-group"></i>
    </div>
    <div>
        <h3>Menu Five</h3>
        <i class="fas fa-cart-plus"></i>
    </div>
</section>
</body>
</html>
